  graylog:
    image: graylog/graylog:4.2.3
    container_name: graylog
    environment:
      # CHANGE ME (must be at least 16 characters)! =====> use any password salt as you wish
      - GRAYLOG_PASSWORD_SECRET=anyPasswordSaltAsYouWish
      # userName
      - GRAYLOG_ROOT_USERNAME=admin
      # echo -n admin | shasum -a 256
      # Password: admin     (generated by SHA2-256)
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:9000/
      - GRAYLOG_ROOT_TIMEZONE=Asia/Shanghai
      - "GRAYLOG_SERVER_JAVA_OPTS='-Xms256m -Xmx256m -Dlog4j2.formatMsgNoLookups=true -Djdk.tls.acknowledgeCloseNotify=true -XX:+UnlockExperimentalVMOptions -XX:NewRatio=1 -XX:MaxMetaspaceSize=256m -server -XX:+ResizeTLAB -XX:-OmitStackTraceInFastThrow'"
    entrypoint: /usr/bin/tini  --  /docker-entrypoint.sh
    privileged: yes
    volumes:
      - ./config/graylog/graylog.conf:/usr/share/graylog/data/config/graylog.conf #配置文件挂载
    networks:
      - graylog
#    restart: always
#    depends_on:
#      - mongo
#      - elasticsearch
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 1514:1514
      # Syslog UDP
      - 1514:1514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp
networks:
  graylog:
    driver: bridge