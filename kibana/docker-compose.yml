version: '2.2'
services:
  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.1
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      SERVER_NAME: kibana.example.org
#      ELASTICSEARCH_HOSTS: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
      ELASTICSEARCH_HOSTS: '["http://localhost:9200"]'
    networks:
      - elastic
networks:
  elastic:
    driver: bridge
    external: true